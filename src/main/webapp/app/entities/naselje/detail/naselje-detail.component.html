<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (naselje()) {
      <div>
        <h2 data-cy="naseljeDetailsHeading"><span jhiTranslate="kaminApp.naselje.detail.title">Naselje</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ naselje()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="kaminApp.naselje.naseljeNaziv">Naselje Naziv</span></dt>
          <dd>
            <span>{{ naselje()!.naseljeNaziv }}</span>
          </dd>
          <dt><span jhiTranslate="kaminApp.naselje.grad">Grad</span></dt>
          <dd>
            @if (naselje()!.grad) {
              <div>
                <a [routerLink]="['/grad', naselje()!.grad?.id, 'view']">{{ naselje()!.grad?.gradNaziv }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/naselje', naselje()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
